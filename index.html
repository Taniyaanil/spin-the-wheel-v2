<!DOCTYPE html>
<html>
<head>
  <title>Movie Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="header">
    <header>MARVEL CHARACTER PICKER</header>
  </div>
  
  <div id="mainbox" class="mainbox">  
    <div id="box" class="box">
      <div class="box1">
        <span class="span1"><b>Iron Man</b></span>
        <span class="span2"><b>Caption America</b></span>
        <span class="span3"><b>Bat Man</b></span>
        <span class="span4"><b>Spider Man</b></span>
      </div>
      <div class="box2">
        <span class="span1"><b>Hulk</b></span>
        <span class="span2"><b>Thor</b></span>
        <span class="span3"><b>Black Widow</b></span>
        <span class="span4"><b>Doctor Strange</b></span>
      </div>
    </div> 
    <button class="spin" onclick="rotateFunction()">SPIN</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
